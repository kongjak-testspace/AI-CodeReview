services:
  code-review:
    build: .
    container_name: code-review-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ~/.claude:/root/.claude:ro
      - ~/.codex:/root/.codex:ro
      - ~/.gemini:/root/.gemini:ro
      - ~/.config/gh:/root/.config/gh:ro
    restart: unless-stopped
