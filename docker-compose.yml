services:
  code-review:
    build: .
    container_name: code-review-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ~/.claude:/home/reviewer/.claude:ro
      - ~/.codex:/home/reviewer/.codex:ro
      - ~/.gemini:/home/reviewer/.gemini:ro
      - ~/.config/gh:/home/reviewer/.config/gh:ro
    restart: unless-stopped
